{% extends '../layout.html' %}

<!-- 회원 가입, 수정 양식 -->
{% block content %}
<form id = "join_form" method='post' action='/member/join' target='ifrmHidden' autocomplete='off'>
	{% if naverProfile.id %}
	<h1>네이버 아이디로 회원 가입</h1>
	{% endif %}
	{% if isLogin %} 
	<h1>Edit profile</h1>
	{% else %}
	<h1>JOIN</h1>
	{% endif %}
	<dl>
		<dt>아이디</dt>
		{% if isLogin %}  
		<dd>
			<input type='text' name='memId' value ="{{ member.memId}}" readonly>
		</dd>
		{% else %}
		<dd>
			<input type='text' name='memId'>
		</dd>
		{% endif %}
	</dl>
    {% if not naverProfile.id %}  
	<dl>
		<dt>비밀번호</dt>
		<dd>
			<input type='password' name='memPw'>
		</dd>
	</dl>
	<dl>
		<dt>비밀번호 확인</dt>
		<dd>
			<input type='password' name='memPwRe'>
		</dd>
	</dl>
    {% endif %}  
	<dl>
		<dt>회원명</dt>
		<dd>
			<input type='text' name='memNm' value='{{ member.memNm }}'>
		</dd>
	</dl>
	<dl>
		<dt>이메일</dt>
		<dd>
			<input type='email' name='email' value='{{ member.email }}'>
		</dd>
	</dl>
	<dl>
		<dt>휴대전화번호</dt>
		<dd>
			<input type='text' name='cellPhone' value="{{ member.cellPhone }}">
		</dd>
	</dl>
	<dl>
        <dt>주소</dt>
        <dd>
            <input type="text" name ="address" class="address" value = "{{ member.address }}" readonly>
        </dd>
    </dl>
	<input type='submit' value="{{ '회원정보 수정' if isLogin else '회원가입' }}" class="submit_btn">
</form>
{% endblock %}
