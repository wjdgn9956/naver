{% extends '../layout.html' %}
{% block content %}
<form id ="join_form" method='post' action='/member/login' autocomplete='off' target='ifrmHidden'>
	<h1>LOGIN</h1>
	<dl>
		<dt>아이디</dt>
		<dd>
			<input type='text' name='memId'>
		</dd>
	</dl>
	<dl>
		<dt>비밀번호</dt>
		<dd>
			<input type='password' name='memPw'>
		</dd>
	</dl>
	<div class='links'>
		<a href='/member/find_id'>아이디 찾기</a>
		<a href='/member/find_pw'>비밀번호 찾기</a>
	</div>
	<div class="login_method">
	<input type='submit' value='로그인' class="submit_btn">
	<div class='sns_btns'>
	{% if naverLoginUrl %}
		<a href='{{ naverLoginUrl }}'><img src='/img/sns_login/naver.png' height='45'></a>
	{% endif %}
	</div>
	
	</div>
</form>
{% endblock %}
