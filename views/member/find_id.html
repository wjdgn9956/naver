{% extends "../layout.html" %}  

{% block content %} 

{% if memId %}
<h1 style="text-align: center;">회원님의 아이디는 : <b>{{ memId }}</b> 입니다.</h1>
<div class="findid_links">
    <a href="/member/login">로그인 하기 /</a> 
    <a href="/member/find_pw">비밀번호 찾기</a>
</div>
{% else %}
<form id ="join_form" method = "post" action="/member/find_id" autocomplete="off">
    <h1>find ID</h1>
    <dl>
        <dt>회원이름</dt>
        <dd>
            <input type="text" name ="memNm">
        </dd>
    </dl>
    <dl>
        <dt>휴대전화번호</dt>
        <dd>
            <input type="text" name ="cellPhone">
        </dd>
    </dl>
    <input type="submit" value ="아이디 찾기" class ="submit_btn"> 
</form>
{% endif %}
{% endblock %}
